<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .dv{
            display: inline;
            margin: 50px;
        }
        #a1{

            color: red;
        }
        #a2{
            color:blue
        }
    </style>
</head>

<body>
    <h1>Display property in HTML</h1>
    <div class="dv" id="a1">nothing</div><div class="dv" id="a2">
        Lorem 
    </div>
</body>

</html>
