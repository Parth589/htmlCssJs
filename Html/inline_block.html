<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline/block element</title>
</head>

<body>
    <h2>HTML inline/block element</h2>
    <p style="border: 2px solid red"> i am paragraph</p>
    <span style="border: 2px solid red">i am span</span>
    <!-- div is a block element. strong is an inline element -->
    <div style="border: 2px solid red">
        <strong style="border: 2px solid blue"> i am strong</strong>
    </div>
    <!-- img is an inline element -->
    <div style="border: 2px solid red">
        <img src="/Html/aron-yigin-uaPlGoNutTM-unsplash.jpg" alt="image" style="border: 2px solid green" width="30%"
            id="lk">
    </div>
</body>

</html>
