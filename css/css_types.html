<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css types</title>
    <style>
        /* this is an internal CSS */
        /* . used for class and # for id */
        .redbg {
            background-color: red;
        }

        #inlinecsshead {
            color: blueviolet;
        }

        .blueclr {
            color: red;
        }

        /* inline css takes precedence to break it use !important after property */
        p {
            color: chartreuse !important;
        }
    </style>
</head>

<body>
    <h3 class="blueclr" id="inlinecsshead">1. inline CSS(NOT RECOMMENDED)</h3>
    <p style="color:  red;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, voluptatem?</p>
    <h3 class="redbg">2. internal CSS</h3>
</body>

</html>
